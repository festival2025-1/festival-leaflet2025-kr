<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울서커스페스티벌 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <link rel="stylesheet" href="style.css">

  <script>
    // Chrome 등의 브라우저에서 위험 페이지로 차단되었을 경우를 대비한 대체 링크
    if (window.location.hostname === 'leaflet-web2025.pages.dev') {
      setTimeout(() => {
        window.location.href = "https://festival-leaflet2025-kr.pages.dev/";
      }, 3000); // 3초 후 자동 이동
    }
  </script>
</head>
<body>

<header>
  <h1>2025 봄 공연 안내</h1>
</header>

<main>
  <p>안녕하세요! 본 페이지에서는 공연 프로그램 및 관람 정보를 확인하실 수 있습니다.</p>

  <!-- 팝업 오버레이 -->
  <div id="popup-overlay"></div>

  <!-- 팝업 박스 -->
  <div id="popup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <div class="popup-content">
      <p>우천 시 공연 장소/스케줄 변경 안내</p>
      <a href="https://example.com/rain-notice" target="_blank" class="popup-link">[바로가기]</a>
    </div>
  </div>
</main>

<button class="menu-btn" onclick="toggleMenu()">☰</button>
<div class="menu-list" id="menuList">
  <button onclick="goToSlideInstant(1)">🎪 축제 소개</button>
  <button onclick="goToSlideInstant(3)">🗓️ 일정표</button>
  <button onclick="goToSlideInstant(6)">🗺️ 지도</button>
  <button onclick="goToSlideInstant(8)">🎭 공연 정보</button>
</div>

<div class="language-switcher">
  <a href="https://festival-leaflet2025-kr.pages.dev" id="to-kr">KR</a> |
  <a href="https://eng-ebt.pages.dev" id="to-eb">EN</a>
</div>

<div class="slider-container">
  <div class="slides-wrapper" id="slidesWrapper">
    <!-- 슬라이드 이미지들 생략 없이 유지 -->
    <div class="slide"><img alt="메인 포스터" src="/images/main-poster.webp"/></div>
    <!-- ... 생략 없이 모든 슬라이드 포함됨 ... -->
    <div class="slide"><img alt="공연 프로그램" src="/images/program.webp" loading="lazy"/></div>
  </div>
  <div class="slide-indicator" id="slideIndicator">1 / 28</div>
</div>

<button class="nav-btn prev-btn" onclick="changeSlide(-1)">◀</button>
<button class="nav-btn next-btn" onclick="changeSlide(1)">▶</button>

<script src="script.js"></script>
</body>
</html>
